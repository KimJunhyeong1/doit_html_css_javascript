<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 2</title>
  </head>
  <body>
    <script>
      const num1 = prompt("1");
      const num2 = prompt("2");

      let compare = (n1, n2) => {
        if (n1 === n2) {
          alert("같다.");
        } else if (n1 > n2) {
          alert(`${n1}이 ${n2}보다 큽니다.`);
        } else if (n1 < n2) {
          alert(`${n2}이 ${n1}보다 큽니다.`);
        }
      };

      compare(num1, num2);
    </script>
  </body>
</html>
